  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Fondo de video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenedor del menú */
    .menu-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: rgba(0,0,0,0.5);
    }

    .menu-row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-link {
      color: white;
      text-decoration: none;
      font-size: 22px;
      text-align: center;
      transition: transform 0.3s ease, filter 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .menu-link i {
      font-size: 60px;
      background: linear-gradient(135deg, #0feecd, #9460aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease;
    }

    .menu-link:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .menu-link:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    /* Animación de flotación */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @media (max-width: 768px) {
      .menu-link i {
        font-size: 40px;
      }
      .menu-link {
        font-size: 16px;
      }
    }
  </style>
</head>
